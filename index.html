<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="/images/header/logo.svg" alt="логотип Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/image.jpg" alt="фото профайла">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="buttons profile__edit-button"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="buttons profile__add-button"></button>
      </section>

      <section class="popup">
        <div class="popup__main">
          <button class="buttons popup__exit"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" class="popup__name">
            <input type="text" class="popup__subtitle">
            <button class="buttons popup__save-button">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="cardplace">
        <ul class="places">
          <li class="place">
            <img class="place__image" src="./images/place/kirill-pershin-1088404-unsplash.jpg" alt="Красоты карачевска">
            <div class="place__group">
              <h2 class="place__name">Карачаевск</h2>
              <button class="buttons place__like-button"></button>
            </div>
          </li>

          <li class="place">
            <img class="place__image" src="./images/place/altay.jpg" alt="Алтай">
            <div class="place__group">
              <h2 class="place__name">Алтай</h2>
              <button class="buttons place__like-button"></button>
            </div>
          </li>

          <li class="place">
            <img class="place__image" src="./images/place/dombai.jpg" alt="Домбай">
            <div class="place__group">
              <h2 class="place__name">Домбай</h2>
              <button class="buttons place__like-button"></button>
            </div>
          </li>

          <li class="place">
            <img class="place__image" src="./images/place/elbrus.jpg" alt="Ельбрус">
            <div class="place__group">
              <h2 class="place__name">Ельбрус</h2>
              <button class="buttons place__like-button"></button>
            </div>
          </li>

          <li class="place">
            <img class="place__image" src="./images/place/lena.jpg" alt="р.Лена">
            <div class="place__group">
              <h2 class="place__name">р. Лена</h2>
              <button class="buttons place__like-button"></button>
            </div>
          </li>

          <li class="place">
            <img class="place__image" src="./images/place/seliger.jpg" alt="Селигер">
            <div class="place__group">
              <h2 class="place__name">Селигер</h2>
              <button class="buttons place__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia </p>
    </footer>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>

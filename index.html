<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header/logo.svg" alt="логотип Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/image.jpg" alt="фото профайла">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button button_type_edit" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="button button_type_add" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cardplace">
        <ul class="places">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia </p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="button button_type_exit button_type_exit-edit" type="button" aria-label="закрыть фоому"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="popupFormEdit" novalidate>
          <input type="text" class="popup__input popup__input_type_name" id="name" name="popupFormName"
            placeholder="Введите Ваше имя" required minlength="2" maxlength="40">
            <span class="popup__placeholder name-error"></span>
          <input type="text" class="popup__input popup__input_type_subtitle" id="subtitle" name="popupFormSubtitle"
            placeholder="Введите описание" required minlength="2" maxlength="200">
            <span class="popup__placeholder subtitle-error"></span>
          <button class="button button_type_save button_type_save-edit popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="button button_type_exit button_type_exit-add" type="button" aria-label="закрыть фоому"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add" name="popupFormAdd" novalidate>
          <input type="text" class="popup__input popup__input_type_place" id="place" name="popupFormPlace" placeholder="Название"
            required  minlength="2" maxlength="30">
            <span class="popup__placeholder place-error"></span>
          <input type="url" class="popup__input popup__input_type_place-url" id="place-url" name="popupFormPlaceUrl"
            placeholder="Ссылка на фотографию места" required>
            <span class="popup__placeholder place-url-error"></span>
          <button class="button button_type_save button_type_save-add popup__button popup__button_disabled" type="submit" disabled="true">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_view">
      <div class="popup__container popup__container_type_view">
        <button class="button button_type_exit button_type_exit-view" type="button" aria-label="закрыть фоому"></button>
        <img src="#" alt="#" class="popup__image">
        <p class="popup__alt"></p>
      </div>
    </div>

    <template id="place-template">
      <li class="place">
        <img class="place__image" src="#" alt="">
        <button class="button button_type_trash" type="button" aria-label="удалить карточку"></button>
        <div class="place__group">
          <h2 class="place__name"></h2>
          <button class="button button_type_like" type="button" aria-label="Лайк!"></button>
        </div>
      </li>
    </template>

  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>

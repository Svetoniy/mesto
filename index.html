<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="/images/header/logo.svg" alt="логотип Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="/images/profile/image.jpg"></img>
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="buttons profile__edit-button"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="buttons profile__add-button"></button>
      </section>

      <section class="popup">
        <div class="popup__main">
          <button class="buttons popup__exit"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" class="popup__name">
            <input type="text" class="popup__subtitle">
            <button class="buttons popup__save-button">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="places">

          <div class="place">
            <img class="place__image" src="./images/place/kirill-pershin-1088404-unsplash.jpg" alt="Красоты карачевска"></img>
            <div class="place__group">
              <h2 class="place__name">Карачаевск</h2>
              <button class="buttons place__like-button"></button>
            </div>
          </div>


      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia где не бывал Мишаня</p>
    </footer>
  </div>
<script src="/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="/images/header/logo.svg" alt="логотип Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">

          <img class="profile__avatar" src="/images/profile/image.jpg"></img>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"><img src="/images/profile/edit.svg" alt="редактировать" class="profile__edit-button-img"></button>
            </div>
            <div class="profile__subtitle">Исследователь океана</div>
          </div>

        <button class="profile__add-button"></button>
      </section>

      <section class="places">
        <div class="place">
          <div class="place__image"></div>
          <div class="place__group">
            <div class="place__name">Карачаевск</div>
            <div class="place__like__button"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia где не бывал Мишаня</p>
    </footer>
  </div>
<script src="/index.js"></script>
</body>
</html>
